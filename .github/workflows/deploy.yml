name: deploy-project

on:
    pull_request:
        branches: [develop]
    workflow_dispatch:

jobs:
    build:
        runs-on: ubuntu-latest
        env:
            working-directory: ./frontend

        steps:
            - name: Checkout code
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Install Dependencies
              run: npm install
              working-directory: ./frontend

            - name: Build
              run: npm run build
              working-directory: ./frontend

            - name: Test
              run: npm test
              working-directory: ./frontend
