name: deploy-project

on:
    pull_request:
        branches: [develop, main]
    workflow_dispatch:

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Install Dependencies
              run: npm install

            - name: Build Project
              run: npm run build

            - name: Test
              run: npm run test
